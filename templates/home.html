<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-choice {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="card-title text-center">Choose Scraping Type</h2>
                <button class="btn btn-primary btn-choice" onclick="window.location.href='/groups'">Scrape Facebook Groups</button>
                <button class="btn btn-secondary btn-choice" onclick="window.location.href='/pages'">Scrape Facebook Pages</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
